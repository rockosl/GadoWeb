<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>GadoWeb</title>

</h:head>

<h:body>

	<h1>Cadastro de pessoas!</h1>

	<h:form id="formPessoa">

		<h:outputLabel value="ID: " />
		<p:inputText value="#{pessoaBean.pessoa.id}" disabled="true" />
		<br />

		<h:outputLabel value="Nome: " />
		<p:inputText id="campoNome" value="#{pessoaBean.pessoa.nome}"></p:inputText>
		<br />

		<h:outputLabel value="Sobrenome: " />
		<p:inputText id="campoSobrenome"
			value="#{pessoaBean.pessoa.sobrenome}"></p:inputText>
		<br />

		<h:outputLabel value="Idade: " />
		<p:inputText id="campoIdade" value="#{pessoaBean.pessoa.idade}"></p:inputText>
		<br />

		<h:outputLabel value="Nascimento: " />
		<p:inputText id="campoDataNascimento"
			value="#{pessoaBean.pessoa.dataNascimento}"></p:inputText>
		<br />

		<h:commandButton value="Novo" action="#{pessoaBean.novo}" />
		<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" />
		<h:commandButton value="Delete" action="#{pessoaBean.delete}" />
		<h:commandButton value="Listar" action="#{pessoaBean.listarPessoas}" />

		<br />

		<p:dataTable value="#{pessoaBean.pessoas}" var="p">
			<p:column headerText="Id">
				<h:outputText value="#{p.id}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{p.nome}" />
			</p:column>

			<p:column headerText="Sobrenome">
				<h:outputText value="#{p.sobrenome}" />
			</p:column>

			<p:column headerText="Idade">
				<h:outputText value="#{p.idade}" />
			</p:column>

			<p:column headerText="Nascimento">
				<h:outputText value="#{p.dataNascimento}" />
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>


</html>
