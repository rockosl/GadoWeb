<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>GadoWeb</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</h:head>

<h:body>

	<header>
		<div class="container">
			<div style="float: left">
				<img src="logo.png" style="float: left;" />
			</div>
			<div style="padding: 20px">
				<h1>Cadastro de pessoas!</h1>
			</div>
		</div>
	</header>

	<div class="principal">
		<div id="dados">
			<h:panelGroup>
				<br/>
				<h:outputLabel value="ID:" />
				<p:inputText value="#{pessoaBean.pessoa.id}" disabled="true" style="float: right"/>
				<br/>
				<br/>
				<h:outputLabel value="Nome: " />
				<p:inputText id="nome" value="#{pessoaBean.pessoa.nome}" style="float: right"/>
				<br/>
				<br/>
				<h:outputLabel value="Sobrenome: " />
				<p:inputText id="sobrenome" value="#{pessoaBean.pessoa.sobrenome}" style="float: right"/>
				<br/>
				<br/>
				<h:outputLabel value="Idade: " />
				<p:inputText id="idade" value="#{pessoaBean.pessoa.idade}" style="float: right"/>
				<br/>
				<br/>
				<h:outputLabel value="Nascimento: " />
				<p:inputText id="nasc" value="#{pessoaBean.pessoa.dataNascimento}" style="float: right"/>
			</h:panelGroup>
		</div>
	</div>

	<div id="botao">
		<h:commandButton value="Novo" action="#{pessoaBean.novo}"
			style="width: 90px; height: 50px; margin:1px" />
		<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"
			style="width: 90px; height: 50px; margin:1px" />
		<h:commandButton value="Delete" action="#{pessoaBean.delete}"
			style="width: 90px; height: 50px; margin:1px" />
		<h:commandButton value="Listar" action="#{pessoaBean.listarPessoas}"
			style="width: 90px; height: 50px; margin:1px" />
	</div>

	<br />

	<p:dataTable id="tabela" value="#{pessoaBean.pessoas}" var="p">
		<p:column headerText="Id">
			<h:outputText value="#{p.id}" />
		</p:column>

		<p:column headerText="Nome">
			<h:outputText value="#{p.nome}" />
		</p:column>

		<p:column headerText="Sobrenome">
			<h:outputText value="#{p.sobrenome}" />
		</p:column>

		<p:column headerText="Idade">
			<h:outputText value="#{p.idade}" />
		</p:column>

		<p:column headerText="Nascimento">
			<h:outputText value="#{p.dataNascimento}" />
		</p:column>
	</p:dataTable>

	<h:outputText>TESTE PARA COMMIT</h:outputText>


</h:body>

</html>
